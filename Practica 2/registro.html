<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estils.css'>
    <script src='script.js'></script>
</head>
<body class="bodyregistro">
    <h2 class="titleregistro">INICIA SESIÓN</h2>
    <form id="contactForm" onsubmit="return validateForm()" class ="registro">
        <label for="name">Nombre de usuario</label><br>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Dirección de correo</label><br>
        <input type="email" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="Contraseña">Contraseña</label><br>
        <input type="contraseña" id="contraseña" name="contraseña"><br>
        <span id="contraseñaError" class="error"></span><br>

        <input type="submit" value="Enviar">
    </form>
    <footer> <!--Establecemos un footer con información que estará en los demás apartados de nuestra página (armas,mapas,agentes)-->
        <p>&copy; 2023 Valorant FanPage | Ismael Benitez y Enrique Ferrer.</p>
    </footer>

</body>
</html>
